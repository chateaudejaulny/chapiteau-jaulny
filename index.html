/* --- v134 clean resize architecture --- */

.space-selected{
  outline:2px solid rgba(201,179,126,0.95);
  outline-offset:2px;
  box-shadow:0 4px 14px rgba(0,0,0,0.15);
}

.resize-handle{
  position:absolute;
  width:10px;
  height:10px;
  background:#fff;
  border:1px solid rgba(201,179,126,0.95);
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  z-index:10;
}

.h-nw{left:-6px;top:-6px;cursor:nwse-resize;}
.h-ne{right:-6px;top:-6px;cursor:nesw-resize;}
.h-se{right:-6px;bottom:-6px;cursor:nwse-resize;}
.h-sw{left:-6px;bottom:-6px;cursor:nesw-resize;}

/* Side handles */
.h-n{left:50%;top:-6px;transform:translateX(-50%);cursor:ns-resize;}
.h-s{left:50%;bottom:-6px;transform:translateX(-50%);cursor:ns-resize;}
.h-e{right:-6px;top:50%;transform:translateY(-50%);cursor:ew-resize;}
.h-w{left:-6px;top:50%;transform:translateY(-50%);cursor:ew-resize;}

/* Rotation handle */
.rotate-handle{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fff;
  border:2px solid rgba(201,179,126,0.95);
  box-shadow:0 2px 6px rgba(0,0,0,0.25);
  cursor:grab;
  left:50%;
  top:-32px;
  transform:translateX(-50%);
  z-index:12;
}




/* --- v140: Center ONLY space labels safely --- */
.space-label{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  pointer-events:none;
}


/* --- v141: Move space label to bottom safely --- */
/* Target elements inside chapiteau that are NOT tables */
#chapiteau > div:not(.table) .table-label,
#chapiteau > div:not(.table) .space-label{
  top:auto !important;
  bottom:6px !important;
  left:50% !important;
  transform:translateX(-50%) !important;
}


/* --- v145: Table selection styling --- */
.table.table-selected{
  outline: 2px solid rgba(201,179,126,0.95);
  outline-offset: 2px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}


/* --- v146: Internal delete icon (stable) --- */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:26px;
  height:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:25;
  opacity:0.9;
  transition:all 0.2s ease;
}

.delete-btn svg{
  width:22px;
  height:22px;
  stroke:#4a3a2a;
  stroke-width:1.8;
  fill:none;
}

.delete-btn:hover svg{
  stroke:#a94442;
}


/* --- v154: Undo button --- */

<script>
  const chapiteau = document.getElementById("chapiteau");

  const BASE_WIDTH = 1500;
  const BASE_HEIGHT = 1000;
  let currentScale = 1;
  let baseScale = 1;
  let userZoom = 1;

const APP_VERSION = "reset_v1";

function resetProjectsIfNeeded(){
  const flag = localStorage.getItem("__chapiteau_reset__");
  if(flag === APP_VERSION) return;

  const keys = [];
  for(let i=0;i<localStorage.length;i++){
    const k = localStorage.key(i);
    if(k && !k.startsWith("__chapiteau_")){
      keys.push(k);
    }
  }
  keys.forEach(k => localStorage.removeItem(k));
  localStorage.setItem("__chapiteau_reset__", APP_VERSION);
}


  function updateScale() {
    const toolbar = document.getElementById("toolbar");
    const wrapper = document.getElementById("chapiteauWrapper");

    const EXTRA_LEFT = 40;
    const EXTRA_RIGHT = 50;
    const EXTRA_BOTTOM = 50;
    const EXTRA_TOP = 0;

    const totalBaseWidth = BASE_WIDTH + EXTRA_LEFT + EXTRA_RIGHT;
    const totalBaseHeight = BASE_HEIGHT + EXTRA_TOP + EXTRA_BOTTOM;

    const availableWidth = window.innerWidth - 24;
    const availableHeight = window.innerHeight - (toolbar ? toolbar.offsetHeight : 0) - 24;

    const scaleX = availableWidth / totalBaseWidth;
    const scaleY = availableHeight / totalBaseHeight;

    // Restore zoom logic
    baseScale = Math.min(scaleX, scaleY);
    currentScale = baseScale * userZoom;
    currentScale = Math.max(currentScale, 0.2);

    chapiteau.style.transform = `scale(${currentScale})`;

    wrapper.style.width = (totalBaseWidth * currentScale) + "px";
    wrapper.style.height = (totalBaseHeight * currentScale) + "px";

    wrapper.style.paddingLeft = (EXTRA_LEFT * currentScale) + "px";
    wrapper.style.paddingRight = (EXTRA_RIGHT * currentScale) + "px";
    wrapper.style.paddingBottom = (EXTRA_BOTTOM * currentScale) + "px";
    wrapper.style.paddingTop = (EXTRA_TOP * currentScale) + "px";
  }

  window.addEventListener("resize", updateScale);
  
  function initZoom(){
    const slider = document.getElementById("zoomSlider");
    const value = document.getElementById("zoomValue");
    if(!slider || !value) return;

    // Initialize from current userZoom
    slider.value = String(Math.round(userZoom * 100));
    value.textContent = slider.value + "%";

    slider.addEventListener("input", () => {
      userZoom = Number(slider.value) / 100;
      value.textContent = slider.value + "%";
      updateScale();
    });
  }



  
function addTable() {
  const existingTables = document.querySelectorAll(".table").length;
  const defaultName = "Table " + (existingTables + 1);
  const tableName = prompt("Nom de la table :", defaultName);
  if (!tableName) return;

  const table = document.createElement("div");
  table.className = "table";
  table.style.width = "258px";
  table.style.height = "258px";
  table.style.left = (100 + tableCreationOffset) + "px";
  table.style.top = (100 + tableCreationOffset) + "px";
  tableCreationOffset += 20;
  table.dataset.name = tableName;

  const tableTop = document.createElement("div");
  tableTop.className = "table-top";
  table.appendChild(tableTop);

  const label = document.createElement("div");
  label.className = "table-label";
  label.textContent = tableName;
  label.style.position = "absolute";
  label.style.top = "50%";
  label.style.left = "50%";
  label.style.transform = "translate(-50%, -50%)";
  
  label.style.fontSize = "18px";
  label.style.fontFamily = "'Playfair Display', serif";
  label.style.background = "rgba(255,255,255,0.9)";
  label.style.padding = "6px 14px";
  label.style.borderRadius = "20px";
  label.style.border = "1px solid #c9b37e";
  label.style.boxShadow = "0 2px 6px rgba(0,0,0,0.15)";
  label.style.color = "#3b2f2f";

  label.style.pointerEvents = "none";
  table.appendChild(label);
  enableTableRename(table, label);

  const radius = 129.0;
  const chairRadius = 129.0;

  for (let i = 0; i < 10; i++) {
    const angle = (i * 36) * Math.PI / 180;
    const x = radius + chairRadius * Math.cos(angle);
    const y = radius + chairRadius * Math.sin(angle);
    const chair = document.createElement("div");
    chair.className = "chair";
    chair.style.left = x + "px";
    chair.style.top = y + "px";
    chair.style.transform = "translate(-50%, -50%) rotate(" + (angle * 180/Math.PI + 90) + "deg)";
    table.appendChild(chair);
  }

  makeDraggable(table);
  chapiteau.appendChild(table);
}


  
function addSpace() {
  const width = parseInt(prompt("Largeur de l'espace (en m√®tres) :", "2"), 10);
  const height = parseInt(prompt("Hauteur de l'espace (en m√®tres) :", "1.5"), 10);
  const label = prompt("Nom de l'espace :", "Espace");

  if (isNaN(width) || isNaN(height)) return;

  const space = document.createElement("div");
  space.className = "space";
  space.dataset.label = label;
  space.style.width = (width * 100) + "px";
  space.style.height = (height * 100) + "px";
  space.style.left = (400 + spaceCreationOffset) + "px";
  space.style.top = (400 + spaceCreationOffset) + "px";
  spaceCreationOffset += 20;

  const text = document.createElement("div");
  text.className = "table-label";
  text.textContent = label;
  text.style.position = "absolute";
  text.style.top = "-28px";
  text.style.left = "50%";
  text.style.whiteSpace = "nowrap";
  text.style.transform = "translate(-50%, 0)";
  text.style.fontSize = "14px";
  text.style.pointerEvents = "none";
  text.style.color = "#000";

  space.appendChild(text);
  makeDraggable(space);
  chapiteau.appendChild(space);
}


  function makeDraggable(el) {
    let offsetX = 0, offsetY = 0, isDown = false;

    el.addEventListener('mousedown', (e) => {
      isDown = true;

      // Convert mouse coords to chapiteau coordinate system (unscaled)
      const rect = chapiteau.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) / currentScale;
      const mouseY = (e.clientY - rect.top) / currentScale;

      offsetX = mouseX - el.offsetLeft;
      offsetY = mouseY - el.offsetTop;
    });

    document.addEventListener('mouseup', () => isDown = false);

    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;

      const rect = chapiteau.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) / currentScale;
      const mouseY = (e.clientY - rect.top) / currentScale;

      el.style.left = (mouseX - offsetX) + 'px';
      el.style.top = (mouseY - offsetY) + 'px';
    });
  }

        chair.className = "chair";
        chair.style.left = x + "px";
        chair.style.top = y + "px";
        chair.style.transform = "translate(-50%, -50%) rotate(" + (angle * 180/Math.PI + 90) + "deg)";
        el.appendChild(chair);

      if (obj.height) el.style.height = obj.height;
      el.dataset.label = obj.label || "Espace";

  text.style.whiteSpace = "nowrap";

/* --- v134 clean resize system --- */

let selectedSpace = null;
let isResizing = false;
let resizeDir = null;
let startX, startY, startW, startH, startLeft, startTop;

function selectSpace(el){
  clearSelection();
  selectedSpace = el;
  el.classList.add("space-selected");
  addHandles(el);
}

function clearSelection(){
  if(!selectedSpace) return;
  selectedSpace.classList.remove("space-selected");
  selectedSpace.querySelectorAll(".resize-handle").forEach(h=>h.remove());
  selectedSpace = null;
}

function addHandles(el){
  ["nw","ne","se","sw"].forEach(dir=>{
    const h=document.createElement("div");
    h.className="resize-handle h-"+dir;
    h.addEventListener("mousedown",(e)=>startResize(e,dir));
    el.appendChild(h);
  });
}

function startResize(e,dir){
  e.stopPropagation();
  e.preventDefault();

  isResizing = true;
  resizeDir = dir;

  const scale = getScale();

  startX = e.clientX;
  startY = e.clientY;

  startW = selectedSpace.offsetWidth;
  startH = selectedSpace.offsetHeight;
  startLeft = selectedSpace.offsetLeft;
  startTop = selectedSpace.offsetTop;

  document.addEventListener("mousemove",resizeMove);
  document.addEventListener("mouseup",stopResize);
}

function resizeMove(e){
  if(!isResizing) return;

  const scale = getScale();

  const dx = (e.clientX - startX)/scale;
  const dy = (e.clientY - startY)/scale;

  let newW = startW;
  let newH = startH;
  let newLeft = startLeft;
  let newTop = startTop;

  if(resizeDir.includes("e")) newW = startW + dx;
  if(resizeDir.includes("s")) newH = startH + dy;
  if(resizeDir.includes("w")){
    newW = startW - dx;
    newLeft = startLeft + dx;
  }
  if(resizeDir.includes("n")){
    newH = startH - dy;
    newTop = startTop + dy;
  }

  newW = Math.max(20,newW);
  newH = Math.max(20,newH);

  selectedSpace.style.width = newW + "px";
  selectedSpace.style.height = newH + "px";
  selectedSpace.style.left = newLeft + "px";
  selectedSpace.style.top = newTop + "px";
}

function stopResize(){
  isResizing=false;
  document.removeEventListener("mousemove",resizeMove);
  document.removeEventListener("mouseup",stopResize);
}

function getScale(){
  const chap = document.getElementById("chapiteau");
  const style = window.getComputedStyle(chap);
  const transform = style.transform;
  if(transform && transform!=="none"){
    const values = transform.match(/matrix\(([^)]+)\)/);
    if(values){
      return parseFloat(values[1].split(",")[0]);
    }
  }
  return 1;
}

/* --- v136: Rotation with 15¬∞ snap --- */

let isRotating = false;
let rotationStartAngle = 0;
let elementStartAngle = 0;

function startRotate(e){
  e.stopPropagation();
  e.preventDefault();

  if(!selectedSpace) return;

  isRotating = true;

  const rect = selectedSpace.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  rotationStartAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
  elementStartAngle = parseFloat(selectedSpace.dataset.rotation || 0);

  document.addEventListener("mousemove", rotateMove);
  document.addEventListener("mouseup", stopRotate);
}

function rotateMove(e){
  if(!isRotating || !selectedSpace) return;

  const rect = selectedSpace.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
  let delta = (currentAngle - rotationStartAngle) * (180/Math.PI);

  let newAngle = elementStartAngle + delta;

  // Snap to 15¬∞
  newAngle = Math.round(newAngle / 15) * 15;

  selectedSpace.style.transform = "rotate(" + newAngle + "deg)";
  selectedSpace.dataset.rotation = newAngle;
}

function stopRotate(){
  isRotating = false;
  document.removeEventListener("mousemove", rotateMove);
  document.removeEventListener("mouseup", stopRotate);
}

// Patch addHandles to include rotation handle
const oldAddHandles_v135 = addHandles;
addHandles = function(el){
  oldAddHandles_v135(el);

  const rot = document.createElement("div");
  rot.className = "rotate-handle";
  rot.addEventListener("mousedown", startRotate);
  el.appendChild(rot);
};

  if(t){

    // click outside both tables and spaces clears table selection
    clearTableSelection();
  }
}, true);

// Enhance delete key handling: Delete + Backspace
document.addEventListener("keydown", function(e){
  const isDelete = (e.key === "Delete" || e.key === "Del" || e.keyCode === 46);
  const isBackspace = (e.key === "Backspace" || e.keyCode === 8);
  if(!(isDelete || isBackspace)) return;

  // Avoid deleting while typing in an input/select
  const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
  if(tag === "input" || tag === "textarea" || tag === "select") return;

  if(typeof selectedSpace !== "undefined" && selectedSpace){
    selectedSpace.remove();
    selectedSpace = null;
    e.preventDefault();
    return;
  }
  if(selectedTable){
    selectedTable.remove();
    selectedTable = null;
    e.preventDefault();
    return;
  }
});

/* --- v154: Robust Undo (1 level) without breaking events --- */
let undoStack = [];
let _snapshotArmed = false;

function takeSnapshot(){
  const chap = document.getElementById("chapiteau");
  if(!chap) return;
  undoStack.push(chap.innerHTML);
  if(undoStack.length > 30) undoStack.shift();
}

function rebindAfterRestore(){
  // Clear selection state if exists
  try{ if(typeof clearSelection === "function") clearSelection(); }catch(e){}
  try{ if(typeof clearTableSelection === "function") clearTableSelection(); }catch(e){}
  // Reattach draggability
  document.querySelectorAll("#chapiteau .table, #chapiteau .space").forEach(el=>{
    if(typeof makeDraggable === "function") makeDraggable(el);
  });
  // Remove any leftover UI buttons
  if(typeof removeDeleteButtons === "function") removeDeleteButtons();
}

function undoAction(){
  if(undoStack.length === 0) return;
  const chap = document.getElementById("chapiteau");
  chap.innerHTML = undoStack.pop();
  rebindAfterRestore();
}

// Arm snapshot once per user gesture (mouse down) then reset on mouseup
document.addEventListener("mousedown", function(e){
  if(_snapshotArmed) return;
  // If user is about to manipulate something that can change state
  if(e.target.closest(".table, .space") || 
     (e.target.classList && (e.target.classList.contains("resize-handle") || e.target.classList.contains("rotate-handle"))) ||
     e.target.closest(".delete-btn")){
    takeSnapshot();
    _snapshotArmed = true;
  }
}, true);

document.addEventListener("mouseup", function(){
  _snapshotArmed = false;
}, true);

// Keyboard delete/backspace snapshots
document.addEventListener("keydown", function(e){
  const isDelete = (e.key === "Delete" || e.key === "Backspace" || e.keyCode === 46 || e.keyCode === 8);
  if(!isDelete) return;
  const tag = e.target && e.target.tagName ? e.target.tagName.toLowerCase() : "";
  if(tag === "input" || tag === "textarea" || tag === "select") return;
  takeSnapshot();
}, true);

// Wrap creation functions without changing their internals
(function(){
  if(typeof addTable === "function"){
    const _addTable = addTable;
    window.addTable = function(){
      takeSnapshot();
      return _addTable.apply(this, arguments);
    };
  }
  if(typeof addSpace === "function"){
    const _addSpace = addSpace;
    window.addSpace = function(){
      takeSnapshot();
      return _addSpace.apply(this, arguments);
    };
  }
})();
